    <style>
        /* CUTTER - Split screen with code on left */
        .cutter-about {
            display: grid;
            grid-template-columns: 45% 55%;
            min-height: 100vh;
            padding-top: 80px;
        }

        .cutter-code-panel {
            background: #1e1e1e;
            padding: 3rem 2rem;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .cutter-code-panel pre {
            font-family: 'Courier Prime', monospace;
            color: #4ec9b0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .cutter-code-panel .comment {
            color: #6a9955;
        }

        .cutter-code-panel .string {
            color: #ce9178;
        }

        .cutter-content-panel {
            padding: 3rem 2rem 3rem 3rem;
        }

        .cutter-block {
            margin-bottom: 4rem;
            max-width: 500px;
        }

        .cutter-block h3 {
            font-family: 'Courier Prime', monospace;
            color: #3d3d3d;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            border-left: 3px solid #3d3d3d;
            padding-left: 1rem;
        }

        .cutter-block p {
            font-family: 'Kalam', cursive;
            color: #5a5a5a;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* POWER - Diagonal full-screen sections */
        .power-about {
            position: relative;
        }

        .power-diagonal {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: -15vh;
        }

        .power-diagonal:last-child {
            clip-path: none;
            margin-bottom: 0;
        }

        .power-diagonal:nth-child(1) {
            background: linear-gradient(135deg, #1a0000, #2d0000);
        }

        .power-diagonal:nth-child(2) {
            background: linear-gradient(135deg, #330000, #1a0000);
        }

        .power-diagonal:nth-child(3) {
            background: linear-gradient(135deg, #1a0000, #330000);
        }

        .power-text {
            max-width: 1000px;
            padding: 0 2rem;
            text-align: left;
        }

        .power-text h2 {
            font-family: -apple-system, sans-serif;
            color: #ff3333;
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 2rem;
            text-transform: uppercase;
            transform: skew(-5deg);
        }

        .power-text p {
            font-family: -apple-system, sans-serif;
            color: #bbb;
            font-size: 1.4rem;
            line-height: 1.5;
            max-width: 700px;
        }

        /* VIBRANT - Scattered masonry cards */
        .vibrant-about {
            padding: 6rem 2rem 4rem;
            columns: 3;
            column-gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .vibrant-card {
            break-inside: avoid;
            margin-bottom: 2rem;
            padding: 2.5rem;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(168, 85, 247, 0.15));
            border: 2px solid rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
        }

        .vibrant-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(236, 72, 153, 0.3);
        }

        .vibrant-card.large {
            font-size: 1.2rem;
        }

        .vibrant-card h3 {
            font-family: -apple-system, sans-serif;
            color: #ec4899;
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 1rem;

            color: #d1c4e9;
            line-height: 1.8;
            font-size: 1.05rem;

        .vibrant-intro {
            column-span: all;
            text-align: center;
            margin-bottom: 3rem;
        }

        .vibrant-intro h1 {
            font-family: -apple-system, sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 300;

            height: 100vh;

        .luxury-content::before {

            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            opacity: 0.4;
            margin-bottom: 3rem;

        .luxury-content::after {

        .luxury-scroll-hint {

            }

                height: auto;
                top: 0;
            }
        }

    <script src="theme-switcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadAboutContent() {
                const view = document.body.getAttribute('data-view');
                const template = document.getElementById(view + '-template');
                const content = document.getElementById('aboutContent');
                
                if (template && content) {
                    content.innerHTML = template.innerHTML;
                }
            }
            
            loadAboutContent();
            
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'data-view') {
                        loadAboutContent();
                    }
                });
            });
            
            observer.observe(document.body, { attributes: true });
        });
    </script>
