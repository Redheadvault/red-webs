<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About — rh-redwebs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-view="cutter">
  <nav>
    <a href="index.html" class="wordmark">rh_redwebs</a>
    <div class="views-dropdown">
      <button class="views-btn" id="viewsBtn">Views</button>
      <div class="views-menu" id="viewsMenu">
        <button data-view="cutter">Cutter</button>
        <button data-view="power">Power</button>
        <button data-view="vibrant">Vibrant</button>
        <button data-view="luxury">Luxury</button>
      </div>
    </div>
  </nav>

  <main id="mainContent">
    <div class="creative-hero">
      <h1>About This Project</h1>
      <p>
        This site is an evolving field experiment — a playground for web aesthetics and cognitive architecture.
        Each view represents a different mode of perception, re-rendered live.
      </p>
      <a href="index.html" class="cta-btn">Back Home</a>
    </div>
  </main>

  <script>
    const body = document.body;
    const viewsBtn = document.getElementById('viewsBtn');
    const viewButtons = document.querySelectorAll('.views-menu button');
    const mainContent = document.getElementById('mainContent');

    setView('cutter', false);

    viewsBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      document.querySelector('.views-dropdown').classList.toggle('active');
    });

    document.addEventListener('click', function(e) {
      const dropdown = document.querySelector('.views-dropdown');
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    viewButtons.forEach(button => {
      button.addEventListener('click', function(e) {
        e.stopPropagation();
        const view = this.getAttribute('data-view');
        setView(view, true);
        document.querySelector('.views-dropdown').classList.remove('active');
      });
    });

    function setView(view, animate) {
      body.setAttribute('data-view', view);
      if (animate) {
        mainContent.style.opacity = '0';
        setTimeout(() => {
          mainContent.style.opacity = '1';
        }, 200);
      }
    }
  </script>
</body>
</html>
